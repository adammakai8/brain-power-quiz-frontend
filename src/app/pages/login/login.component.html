<div class="h-100 border d-flex align-items-center justify-content-center">
    <div class="w-25">
        <h1 class="text-center mb-3">{{ 'auth.login' | translate }}</h1>
        <form [formGroup]="form">
            <div class="form-outline mb-4">
                <label class="form-label" for="username">{{ 'auth.username' | translate }}</label>
                <input type="text" id="username" class="form-control" formControlName="username" />
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="password">{{ 'auth.password' | translate }}</label>
                <input type="password" id="password" class="form-control" formControlName="password" />
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-primary" [disabled]="form.invalid" (click)="login()">{{ 'auth.login' | translate }}</button>
                <button *ngIf="!isAdmin" type="button" class="btn btn-link" (click)="navigateToRegister()">{{ 'auth.register' | translate }}</button>
            </div>
        </form>
    </div>
</div>
